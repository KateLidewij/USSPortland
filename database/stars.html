<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stellar Cartography</title>
  <link rel="stylesheet" href="css/lcars.css">
  <style>
  html, body { background: black }
  </style>
</head>
<body>

  <div class="lcars-container">

    <!-- TOP ROW
    =========================================================== -->
    <div class="lcars-row spaced">

      <!-- TOP LEFT ELBOW
      =========================================================== -->
      <div class="lcars-column u-1-8 lcars-elbow left bottom lcars-blue-bg">
        <a href="#"></a>
      </div>

      <!-- TOP DIVIDER AND BUTTONS
      =========================================================== -->
      <div class="lcars-column u-6-8 lcars-divider lcars-blue-tan-divide">
        <div class="lcars-row">
          <div class="lcars-column u-1-2">
            <a href="database.html" class="lcars-button radius">
              Back
              <span class="lcars-button-addition">Main</span>
            </a>
          </div>
          <div class="lcars-column u-1-2">
            <h1 class="right">USS Portland</h1>
          </div>
        </div>
      </div>

      <!-- TOP RIGHT ELBOW
      =========================================================== -->
      <div class="lcars-column u-1-8 lcars-elbow right bottom lcars-tan-bg">
        <a href="#"></a>
      </div>
    </div>

    <div class="lcars-row">

      <!-- RIGHT MENU
      =========================================================== -->
      <div class="lcars-column u-1-8">
        <ul class="lcars-menu">
          <li class="lcars-blue-bg"><a href="#"></a></li>
          <li class="lcars-blue-bg tall large-gap"></li>
          <li class="lcars-tan-bg"></li>
          <li class="lcars-tan-bg tall"></li>
          <li class="lcars-tan-bg"></li>
        </ul>
      </div>

      <!-- CENTER SECTION
      =========================================================== -->
      <div class="lcars-column u-6-8">
        <div class="lcars-row">
          <div class="lcars-column u-1-2"> 
            <h4 class="lcars-orange-color top">Stellar Cartography</h4>
            <h6>The section of the database has background information on the phenomenon called space.</h6>
            <a href="stellar.html" class="lcars-button radius button">Stellar Classification</a>
            <a href="planetary.html" class="lcars-button radius button">Planetary Classification</a>
            <a href="nebula.html" class="lcars-button radius button">Nebula Classification</a>
          </div>
          <div class="lcars-column u-1-2">
          <img class="img top" src="img/map1.jpg" width="300px" height="250 px">
          <p class="sub">Map of the Galaxy (click to enlarge)</p>
                    </div>
        </div>
      </div>

      <!-- LEFT MENU
      =========================================================== -->
      <div class="lcars-column u-1-8">
        <ul class="lcars-menu right">
          <li class="lcars-tan-bg"><a href="#"></a></li>
          <li class="lcars-tan-bg tall large-gap"></li>
          <li class="lcars-blue-bg"></li>
          <li class="lcars-blue-bg tall"></li>
          <li class="lcars-blue-bg"></li>
        </ul>
      </div>
    </div>

    <!-- BOTTOM ROW
    =========================================================== -->
    <div class="lcars-row spaced">

      <!-- BOTTOM LEFT ELBOW
      =========================================================== -->
      <div class="lcars-column u-1-8 lcars-elbow left top lcars-tan-bg">
        <a href="#"></a>
      </div>

      <!-- BOTTOM DIVIDER AND BUTTONS
      =========================================================== -->
      <div class="lcars-column u-6-8 lcars-divider bottom lcars-tan-blue-divide">
        <div class="lcars-row">
          <div class="lcars-column u-1-2">
          </div>
          <div class="lcars-column u-1-2">
          </div>
        </div>
      </div>

      <!-- BOTTOM RIGHT ELBOW
      =========================================================== -->
      <div class="lcars-column u-1-8 lcars-elbow right top lcars-blue-bg">
        <a href="#"></a>
      </div>
    </div>

  </div>

</body>
</html>
